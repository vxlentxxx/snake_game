<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de la Serpiente Pastel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐍 Juego de la Serpiente</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">
      <h2>🌸 ¡Ups! La serpiente se cansó 🐍💤</h2>
      <p>¡Intenta superar tu récord!</p>
      <button id="restartBtn">Reiniciar</button>
    </div>
  </div>
  <p id="score">Puntuación: 0</p>

  <script src="script.js"></script>
</body>
</html>
